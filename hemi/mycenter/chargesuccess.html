<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="telephone=no" name="format-detection" />
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="email=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/basic.css" />
		<script src="../js/basic.js" type="text/javascript" charset="utf-8"></script>
		<title>充值成功</title>
		<style type="text/css">
      body{background: #F0F0F0;}
		</style>
		<script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/help.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>

		<div class="helpHead">
			<a href="javascript:history.go(-1)" id="goback" style="z-index: 9999;" ><img src="../img/tbo.png" /></a>
			<p>充值</p>
		</div>
		<div class="purseBox" style="width: 100%;">
			<div style="height: 0.88rem;"></div>
			<div class="myPurseTop" style="height:3.4rem ;">
				<img class="rmb"   src="../img/purse01.png"/ style="padding-top: 0.6rem;">
				<p class="chargesuccessp">恭喜你，充值成功</p>
				<p class="chargesuccessp"><span style="color: #333;">充值金额</span>：¥200</p>
			</div>
		  <div class="myPurseButton">
		  	<a href="" onclick="javascript:history.back(-1);">去云购</a>
		  	<a href="">继续充值</a>
		  </div>
		</div>
       
       
        
	</body>

</html>

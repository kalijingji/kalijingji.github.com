<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<!--告诉设备忽略将页面中的数字识别为电话号码-->
		<meta content="telephone=no" name="format-detection" />
		<!--告诉设备忽略将页面中的数字识别为电子邮件-->
		<meta content="email=no" name="format-detection" />
		<title>积分说明</title>
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/public.js"></script>
	</head>
	<body bgcolor="#F0F0F0">
		<div class="top">
			<a href="javascript:history.go(-1)"><img class="arrow_top" src="../img/index/arrow_top.png" alt="" /></a>
			<span>积分说明</span>
		</div>
		
		<div class="integral_title">
			<span>用户行为</span><span>积分变化</span>
		</div>
		
		<div class="integral_infos">
			<span>每日签到</span><span>+5</span>
		</div>
		<div class="integral_infos">
			<span>上传图像</span><span>+5</span>
		</div>
		<div class="integral_infos">
			<span>绑定手机号码</span><span>+10</span>
		</div>
		<div class="integral_infos">
			<span>设置昵称</span><span>+5</span>
		</div>
		<div class="integral_infos">
			<span>购买商品，每一元</span><span>+5</span>
		</div>
		<div class="integral_infos">
			<span>幸运者晒单</span><span>+20</span>
		</div>
		
	</body>
</html>

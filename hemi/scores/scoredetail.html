
		<!DOCTYPE html>
		<html>

		<head>
			<meta charset="UTF-8">
			<!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
			<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览-->
			<meta content="yes" name="apple-mobile-web-app-capable" />
			<!--iphone的私有标签，它指定的iphone中safari顶端的状态条的样式-->
			<meta content="black" name="apple-mobile-web-app-status-bar-style" />
			<!--告诉设备忽略将页面中的数字识别为电话号码-->
			<meta content="telephone=no" name="format-detection" />
			<!--告诉设备忽略将页面中的数字识别为电话号码-->
			<meta content="email=no" name="format-detection" />
			<link rel="stylesheet" type="text/css" href="../css/style.css" />
			<link rel="stylesheet" type="text/css" href="../css/basic.css" />
			<script src="../js/basic.js" type="text/javascript" charset="utf-8"></script>
			<title>积分商城商品详情</title>
			<style type="text/css">
				body {
					background: #F0F0F0;
				}
			</style>
			<script src="../js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="../js/help.js" type="text/javascript" charset="utf-8"></script>

		</head>

		<body>

			<div class="helpHead" style="max-width: 640px;">
				<a href="javascript:history.go(-1)" id="goback" style="z-index: 9999;"><img src="../img/tbo.png" /></a>
				<p>商品详情</p>
			</div>
			<div class="jifenBox">
				<div style="width: 100%;height: 0.88rem;"></div>
				<img src="../img/applea.png" / style="display: block;width: 100%;height: 2.42rem;">
				<img src="../img/score2.png" style="width:6.4rem" />
				<div class="" style="width:6.4rem;height: 0.8rem;margin-top: 0.3rem;line-height: 0.8rem;color: #373737;font: 0.28rem;background: #fff;">
					<p style="width:6.2rem;height: 0.8rem;line-height: 0.8rem;color: #373737;font-size: 0.28rem;padding-left: 0.2rem;">
						商品介绍
					</p>
				</div>

				<div style="width: 100%;overflow: hidden;">
					<img src="../img/macpro.png" style="width: 6.9rem;" />
				</div>
			</div>

			<div class="accountb">
				<div id="numbers">
					<div id="addPro">＋</div>
					<div id="minPro">－</div>
					<input type="text" name="" id="totalNum" value="1" />
				</div>
				<div id="scoreNeed">
					所需积分：<span id="totalScores" style="color: #F2473D;font-size: 0.36rem;">1111</span><span style="color: #F2473D;">分</span>
				</div>
				<a href="">
					立即兑换
				</a>
			</div>

			<script type="text/javascript">
				$(function() {
					var proNum = 1;
					$("#addPro").click(function() {
						proNum++;
						var numa = proNum * 1111;
						$("#totalNum").val(proNum);
						$("#totalScores").text(numa) ;
						console.log(numa);
					})

					$("#minPro").click(function() {
						proNum--;
						if(proNum >= 0) {
							var numa = proNum * 1111;
							$("#totalNum").val(proNum);
							$("#totalScores").text(numa);
							console.log(numa);
						}

					})
				})
			</script>
		</body>

		</html>
	</body>

</html>

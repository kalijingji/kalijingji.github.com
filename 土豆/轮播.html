 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	   <script type="text/javascript" src="img/jquery/jquery-3.1.1.js" ></script>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-size: cover;
				
			}
			#box{
				position: relative;
			}
			#left{
				width: 50px;
				height: 50px;
				background: deepskyblue;
				text-align: center;
				line-height: 50px;
				position: absolute;
				left: 0;
				top:200px;
			}
			#right{
				width: 50px;
				height: 50px;
				background: deepskyblue;
				text-align: center;
				line-height: 50px;
				position: absolute;
				right: 0;
				top:200px;
			}
			#cube{
				margin: 100px auto;
				width: 320px;
				height: 400px;
				position: relative;					
				perspective: 1000px;/*透视3d效果*/				
			}
			#front_a,#front_b,#front_c,#front_d,#front_e,#front_f,#front_g{
				border: 1px solid #fff;
				width: 300px;
				height: 400px;
				position: absolute;
				text-align: center;
				line-height: 400px;
				font-size: 200px;
				color: dodgerblue;
				font-weight: bold;
				background: #000;
				top:0;
				left: 0;
			}
			#front_a{
				transform: translateX(200px) translateZ(-200px);			
			}
			#front_b{
				transform: translateX(400px) translateZ(-300px);			
			}
			#front_c{
				transform: translateX(600px) translateZ(-400px);			
			}
			#front_d{
				transform: translateX(-600px) translateZ(-400px);			
			}
			#front_e{
				transform: translateX(-400px) translateZ(-300px);			
			}
			#front_f{
				transform:translateX(-200px) translateZ(-200px);			
			}
			#front_g{
				transform:translateX(0px) translateZ(-100px);			
			}

		</style>
	</head>
	<body>
		<div id="box">
			<div id="left">＜</div>
			<div id="cube">
			 <div id="front_a">A</div>
			 <div id="front_b">B</div>
			 <div id="front_c">C</div>
			 <div id="front_d">D</div>
			 <div id="front_e">E</div>
			 <div id="front_f">F</div>
			 <div id="front_g">G</div>
		    </div>
		<div id="right">＞</div>
		</div>
		<script type="text/javascript">
			var cube = document.getElementById("cube");
			var div = cube.getElementsByTagName("div");
			var left = document.getElementById("left");
			var n=0;
			left.addEventListener('click',move);
			function move(){
				for(var i = 0;i<div.length;i++){
					div[i].style.transform= "translateX(n*200/2+'px') translateZ(n*100+'px')";
					console.log(n*200/2+'px')
					n++;
					if(n==7){
						n=0;							
					}						
				}
			}
		</script>
	</body>
</html>

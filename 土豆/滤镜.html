<html>
	<head>

		<title></title>
		<style type="text/css">
		*{
			margin:0 ;
			padding: 0;
		}
			#in{
				width: 500px;
				height: 300px;
				background: #ccc;;
				opacity: 0.5;

				background: url(img/timg.jpg) top center no-repeat;
			}

	</head>
	<body>
		<div id="out">
			
			<div id="in">

	</body>
	<script type="text/javascript" src="jquery/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			$("#out").mousemove(function(e){
			$("#in").css({"width":e.pageX+'px'})
			})
		})
	</script>

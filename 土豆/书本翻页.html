<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 100%;
				height: 1000px;
				margin: auto;
				position: relative;
				background: #000;
			}
			
			.box>img {
				position: absolute;
				width: 100px;
				top: 0;
				right: 0;
			}			
		</style>
	</head>

	<body>
		<div class="box">
			<img src="img/timg.png" id="img">
		</div>
		<script type="text/javascript" src="jquery/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#img").mouseenter(function() {
					$(this).animate({
						width: "30%",
					},1000);
				});
				$("#img").mouseleave(function() {
					$(this).animate({
						width: "100px",
					},1000);
				});
			})
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul li{
			float: left;
			list-style: none;
			width: 50px;
			height: 300px;
			margin-left: 50px;
			background: rgba(0,0,0,1);
		}
		.nav_1{
			width: 400px;
			height: 300px;
			margin: auto;
			background: url(img/1.jpg);
			background-size: 100%;
			position: absolute;
			top:-200px;
			left: 0;
			display: none;
		}
		.nav_2{
			width: 400px;
			height: 300px;
			margin: auto ;
			position: absolute;
			background: url(img/1.jpg);
			background-size: 100%;
			top:200px;
			display: none;
		}
			.box{
				clear: both;
				width: 400px;
				height: 300px;
				margin: auto;
				position: relative;
				top:300px;
				overflow: hidden;
				background: url(img/1.jpg);
				background-size:100%;
			}
			#left{
				position: absolute;
				left: 0px;
				top: 150px;
				width: 20px;
				height: 20px;
				background: #000000;
				color: #FFFFFF;
			}
			#right{
				position: absolute;
				left: 380px;
				top: 150px;
				width: 20px;
				height: 20px;
				background: #000000;
				color: #FFFFFF;
			}
		</style>
		<script type="text/javascript" src="jquery/jquery-3.1.1.js" ></script>
	</head>
	<body>		
		<div class="box">
			<div id="left">＜</div>
			<div class="nav_1">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div id="red">	
			</div>			
			<div class="nav_2">
				<ul>
					<li style="margin-left: 0px;"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div id="right">＞</div>
		</div>
			<script type="text/javascript">
			setInterval(Rightchange,3000);
			
			//左点击
			$("#left").click(function(){
				Leftchange();
			});
			//右点击
			$("#right").click(function(){
				Rightchange();
			});
			
			var n=5;
			function Leftchange(){	
		   $(".nav_1").show().css("background-image","url(img/" + n +".jpg)").stop().animate({
                    "top":0,
                    "opacity":0
                },1000,function(){
                	$(".nav_1").hide().stop().animate({
                    "top":-200,
                    "opacity":1
                })
                })
                $(".nav_2").show().css("background-image","url(img/" + n +".jpg)").stop().animate({
                    "top":0,
                    "opacity":0
                },1000,function(){
                	$(".nav_2").hide().stop().animate({
                    "top":200,
                    "opacity":1
                })
                });
                 $(".box").delay(1000).css("background-image","url(img/" + n +".jpg)");
                 n--;
                if(n==0){
                	n=5;
                }
			}			
			var m=1;
			function Rightchange(){	
		   $(".nav_1").show().css("background-image","url(img/" + m +".jpg)").stop().animate({
                    "top":0,
                    "opacity":0
                },1000,function(){
                	$(".nav_1").hide().stop().animate({
                    "top":-200,
                    "opacity":1
                })
                })
                $(".nav_2").show().css("background-image","url(img/" + m +".jpg)").stop().animate({
                    "top":0,
                    "opacity":0
                },1000,function(){
                	$(".nav_2").hide().stop().animate({
                    "top":200,
                    "opacity":1
                })
                });
                 $(".box").delay(1000).css("background-image","url(img/" + m +".jpg)");
                 m++;
                if(m==6){
                	m=1;
                }
			}

			</script>
	</body>
</html>

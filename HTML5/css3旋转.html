<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{margin: 0;
			padding: 0;
			}
			#div{
				width: 300px;
				height: 300px;
				position: relative;
				margin: auto;	
			}
			#div::before,#div::after{
				content: "";/*让里面显示内容*/
				width: 100%;
				height: 100%;
				position: absolute;
				top:0;
				left: 0;
				border-radius: 150px;
				display: block;
			}
			#div::before{
				background: url("../20170103/img/4.jpg") right bottom;
				 transition: all 1s;
			}
			#div::after{
			   background: url("../20170103/img/4.jpg") left bottom;   
			   transition: all 1s;/*过渡1秒钟*/
			   transform-origin: center bottom;/*旋转中心默认是中间,下移至底部中间*/
			   /*backface-visibility: hidden; /*背面不可见*/
			}
			#div:hover::after ,#div:hover::before{
				transform: rotateY(180deg);			
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>

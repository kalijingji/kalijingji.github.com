<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body {
				width: 1200px;
				margin: auto;
			}
			
			header,
			nav,
			footer {
				width: 1200px;
				height: 100px;
				margin: auto;
				border: 1px solid #aaa;
				border-radius: 20px;
				background: #aaa;
				text-align: center;
				line-height: 100px;
				color: #fff;
				font-weight: bold;
				margin-bottom: 10px;
				;
			}
			
			section,aside {
				width: 594px;
				height: 300px;
				border: 1px solid #aaa;
				border-radius: 20px;
				background: #aaa;
				text-align: center;
				line-height: 100px;
				color: #fff;
				font-weight: bold;
				margin-bottom: 10px;
				float: left;
			}
			aside div {
				width: 400px;
				height: 100px;
				background: #444;
				margin: auto;
				margin-top: 20px;
			}
			
			article {
				width: 450px;
				height: 100px;
				background: #444;
				margin: auto;
				margin-top: 20px;
			}			
			
			footer {
				clear: both;
			}
			
			p {
				line-height: 10px;
			}
		</style>
	</head>

	<body>
		<header>&lt;header></header>
		<nav>&lt;nav></nav>
		<section>
			<p>&lt;section></p>
			<article>&lt;article></article>
			<article>&lt;article></article>
		</section>
		<aside>
			<div class="weite">&lt;div class="weite"></div>
			<div class="weite">&lt;div class="weite"></div>
		</aside>
		<footer>&lt;footer></footer>
	</body>
</html>

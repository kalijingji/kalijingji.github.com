<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#circle{
				width: 300px;
				height: 300px;
				background: orangered;
				color: #FFFFFF;
				border-radius: 300px;
				text-align: center;
				line-height: 300px;
				font-size: 50px;
				margin: auto;
			}
			#circle:hover{
				background: orange;				
				animation: mymove 0.5s linear 2;
			}
			@keyframes mymove
			{
				0% { transform: rotateX(0deg) scale(1,1);}
				50%{transform: rotateX(15deg) scale(1.2,0.6);}
				100%{transform: rotateX(0deg) scale(1,1);}
			}
		</style>
	</head>
	<body>

	</body>
</html>

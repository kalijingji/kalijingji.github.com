		<script type="text/javascript">
			window.onload = function() {
				var bg = document.getElementById('bg');
				
				//雪花生成
				function createSnow() {
					var snow = document.createElement('img');
					snow.className = "snow";
					snow.src = "img/Snow_202px_1194833_easyicon.net.png";
					snow.style.width=parseInt(Math.random() * 10)+10 + "px";
					snow.style.left = parseInt(Math.random() * 1200) + "px";
					bg.appendChild(snow);
					snowMove(snow,800,10);
				}
				
				
				//雪花下落
				function snowMove(obj, Target, speed) {
					clearInterval(obj.times);
					obj.times = setInterval(function() {
						var curr = obj.offsetTop;
						if(curr >= Target) {
							clearInterval(obj.times);
							bg.removeChild(obj);
						} else {
							obj.style.top = curr + speed + "px";
						}
					}, 50)
				}

				setInterval(createSnow, 100);
			}
		</script>

<script type="text/javascript">
$(function(){
var imgWid = 0 ;
var imgHei = 0 ; //变量初始化
var big = 1.2;//放大倍数
$("ul li").hover(function(){
$(this).find("img").stop(true,true);
var imgWid2 = 0;var imgHei2 = 0;//局部变量
imgWid = $(this).find("img").width();
imgHei = $(this).find("img").height();
imgWid2 = imgWid * big;
imgHei2 = imgHei * big;
$(this).find("img").css({"z-index":2});
$(this).find("img").animate({"width":imgWid2,"height":imgHei2,"margin-left":-imgWid2/2,"margin-top":-imgHei2/2});
},function(){$(this).find("img").stop().animate({"width":imgWid,"height":imgHei,"margin-left":-imgWid/2,"margin-top":-imgHei/2.5,"z-index":1});});
})

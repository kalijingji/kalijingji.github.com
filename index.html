			* {
				margin: 0;
				padding: 0;

			body {
				background: #000000;
				background: url(img/timg.jpg) ;
				background-size: 80%;
			}
			
			#bg {
				width: 1200px;
				height: 800px;
				margin: auto;
				overflow: hidden;
				position: relative;
			}
			
			.snow {
				position: absolute;
				top: 0;
			}
			.box{
			width: 1200px;
			height: auto;	
			margin: auto;
			text-align: center;		
		}
		a{
			text-decoration: none;
			color: blue;
		}
		ul li{
			width: 24%;
			height: 300px;
			list-style: none;
			float: left;
			/*background: red;*/
			margin-top: 300px;
			margin-left: 1%;
		}
		ul li img{
			width: 100%;
			height: 80%;
		}
		h1{color: red;margin-top: 50px;}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var bg = document.getElementById('bg');
				
				//雪花生成
				function createSnow() {
					var snow = document.createElement('img');
					snow.className = "snow";
					snow.src = "img/Snow_202px_1194833_easyicon.net.png";
					snow.style.width=parseInt(Math.random() * 10)+10 + "px";
					snow.style.left = parseInt(Math.random() * 1200) + "px";
					bg.appendChild(snow);
					snowMove(snow,800,10);
				}
				
				
				//雪花下落
				function snowMove(obj, Target, speed) {
					clearInterval(obj.times);
					obj.times = setInterval(function() {
						var curr = obj.offsetTop;
						if(curr >= Target) {
							clearInterval(obj.times);
							bg.removeChild(obj);
						} else {
							obj.style.top = curr + speed + "px";
						}
					}, 50)
				}

				setInterval(createSnow, 100);
			}
		</script>
	</head>

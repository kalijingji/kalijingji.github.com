<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#log{width: 200px;height: 100px;position: absolute;right: 0;bottom:0;display: none;}
			#log img{width: 200px;height: 100px;}
		</style>
	</head>
	<body>
		<div id="log">
			<img src="img/1.jpg"/>
		</div>
		<script src="jquery/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#log").slideDown().click(function(){
					$(this).slideUp()
				});
			})
		</script>
	</body>
</html>
